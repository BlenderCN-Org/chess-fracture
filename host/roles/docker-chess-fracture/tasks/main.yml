---
# tasks file for docker-chess-fracture
- name: test connection
  ping:

- name: enable repo docker-ce
  yum_repository:
    name: docker-ce
    description: Docker CE Stable - $basearch
    state: present
    baseurl: https://download.docker.com/linux/centos/7/$basearch/stable
    gpgkey: https://download.docker.com/linux/centos/gpg
  when: ansible_distribution == 'CentOS'

- name: install docker from rhui-REGION-rhel-server-extras
  yum:
    name: docker
    enablerepo: rhui-REGION-rhel-server-extras
  when: ansible_distribution == 'RedHat'

- name: install docker-ce
  yum:
    name:
      - docker-ce
  when: ansible_distribution == 'CentOS'

- name: install requirements
  yum:
    name:
      - yum-utils
      - zip
      - xorg-x11-server-Xorg
      - xorg-x11-xauth
      - xorg-x11-server-utils
      - mesa-dri-drivers
      - git
      - git-lfs
      - python2-pip

- name: create docker group
  group:
    name: docker
    state: present

- name: /etc/docker dir
  file:
    path: /etc/docker
    state: directory
    mode: "u+rwx"
    owner: root
    group: root

- name: docker daemon.json
  copy:
    src: etc/docker/daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 0644
  notify:
    - restart docker

- name: enable docker service
  service:
    name: docker
    enabled: yes
    state: started

- name: "add docker group to {{ ansible_user }}"
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: upload turbovnc RPM
  copy:
    src: turbovnc-2.1.90.x86_64.rpm
    dest: /tmp/turbovnc-2.1.90.x86_64.rpm

- name: install turbovnc
  yum:
    name: /tmp/turbovnc-2.1.90.x86_64.rpm
    state: present

- name: turbovnc sysconfig
  template:
    src: etc/sysconfig/tvncservers.j2
    dest: /etc/sysconfig/tvncservers
    owner: root
    group: root
    mode: 0644

- name: turbovnc passwd dir
  file:
    path: "/home/{{ ansible_user }}/.vnc/"
    state: directory
    mode: "u+rwx"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: turbovnc passwd
  copy:
    src: "home/user/.vnc/passwd"
    dest: "/home/{{ ansible_user }}/.vnc/passwd"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0600
    directory_mode: 0600

- name: enable tvncserver service
  service:
    name: tvncserver
    enabled: yes
    state: started

- name: git clone http://github.com/tatref/docker-chess-fracture
  git:
    repo: 'http://github.com/tatref/docker-chess-fracture'
    dest: "/home/{{ ansible_user }}/docker-chess-fracture"
    #depth: 1

# docker-py required for the `docker_image` module below
- name: install docker-py
  pip:
    name: docker-py

- name: build chess-fracture docker images
  docker_image:
    path: "/home/{{ ansible_user }}/docker-chess-fracture/blender"
    name: chess-fracture
