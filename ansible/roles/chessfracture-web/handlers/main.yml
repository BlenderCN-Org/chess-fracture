---
# handlers file for chessfracture

- name: systemctl daemon-reload
  command: systemctl daemon-reload

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: restart postgresql-10
  service:
    name: postgresql-10
    state: restarted

- name: restart uwsgi
  service:
    name: uwsgi
    state: restarted

