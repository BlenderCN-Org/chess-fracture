---


- name: install python36
  yum:
    name: "{{item}}"
    state: installed
    enablerepo: epel-testing
  with_items:
    - python-virtualenv
    - python36
    - uwsgi
    - uwsgi-plugin-python36

- name: django venv
  pip:
    virtualenv: "{{django_venv_path}}"
    virtualenv_python: python36
    requirements: "/home/{{ chessfracture_user }}/chessfracture/django/requirements.txt"
  become_user: "{{ chessfracture_user }}"

- name: migrate db
  django_manage:
    command: makemigrations
    virtualenv: "{{ django_venv_path }}"
    app_path: "/home/{{ chessfracture_user }}/chessfracture/django/mysite"

- name: migrate
  django_manage:
    command: migrate
    virtualenv: "{{ django_venv_path }}"
    app_path: "/home/{{ chessfracture_user }}/chessfracture/django/mysite"
